<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <title>Github Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info mb-3">
      <div class="container">
        <a href="" class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <div class="container search-container">
      <div class="search card card-body">
        <h3>Search Github Users</h3>
        <p class="lead">
          Enter a username to fetch the user profile and repositories
        </p>
        <input
          type="text"
          id="search-user"
          class="form-control"
          placeholder="Github username..."
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">Github Finder &copy;</footer>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
